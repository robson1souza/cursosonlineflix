<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Painel de Cursos</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="./src/index.js"></script>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <!-- Adicione isso dentro da div com a classe "login-container" -->
      <form class="login-form" onsubmit="return processLogin()">
</form>

        <input
          type="text"
          id="username"
          placeholder="Nome de usuário"
          required
        />
        <input type="password" id="password" placeholder="Senha" required />
        <button type="submit">Entrar</button>
      </form>
    </div>

    <!-- Adicione isso no final do corpo do arquivo, antes do fechamento da tag </body> -->
    <script src="cookies.js"></script>
   <script>
 // Adicione esta função ao seu código
function processLogin() {
  // Lógica de verificação do usuário e senha
  // ...

  // Se as credenciais estiverem corretas, redireciona para o painel
  if (username === 'adm' && password === 'adm123') {
    // Marca como logado e redireciona para o painel
    localStorage.setItem('isLoggedIn', 'true');
    window.location.href = 'https://painel-nu.vercel.app/';
    // Retorna false para evitar o envio do formulário
    return false;
  } else {
    alert('Credenciais inválidas');
    // Retorna true para permitir o envio do formulário
    return true;
  }
}

</script>
  </body>
</html>
